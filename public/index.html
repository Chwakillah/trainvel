<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainVel</title>
    <!-- GFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <link rel="stylesheet" href="../public/css/output.css">
    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <!-- nav -->
    <nav x-data="{navOpen:true}" class="py-9 px-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <img src="../public/aset/logo.svg" alt="" class="order-1 sm:order-2">
                <img @click="navOpen = !navOpen" src="../public/aset/menu.svg" alt=""
                    class="lg:hidden order-2 sm:order-1">
                <div class="order-2 hidden lg:block">
                    <ul class="flex gap-16">
                        <li class="text-abu font-bold text-sm font-Circular"><a href="">Home</a></li>
                        <li class="text-abu font-bold text-sm font-Circular opacity-50"><a href="">Discover</a></li>
                        <li class="text-abu font-bold text-sm font-Circular opacity-50"><a href="">Special Deals</a>
                        </li>
                        <li class="text-abu font-bold text-sm font-Circular opacity-50"><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button class="grow bg-white px-8 py-4 font-bold text-abu rounded-full text-sm">Login</button>
                    <button class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
                </div>
            </div>
        </div>
        <div x-show="navOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90" x-data="{open:false}"
            class="fixed bottom-0 right-0 left-0 bg-white p-4 border lg:hidden">
            <ul class="flex justify-between">
                <li>
                    <button class="flex justify-center flex-col items-center gap-1 text-ungu">
                        <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                        <span class="text-base font-bold text-ungu">Home</span>
                    </button>
                </li>
                <li>
                    <button class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="compass-outline" class="text-2xl text-abu opacity-50"></ion-icon>
                        <span class="text-base font-normal text-abu opacity-50">Discover</span>
                    </button>
                </li>
                <li>
                    <button class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="beer-outline" class="text-2xl text-abu opacity-50"></ion-icon>
                        <span class="text-base font-normal text-abu opacity-50">Deals</span>
                    </button>
                </li>
                <li>
                    <button class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="people-outline" class="text-2xl text-abu opacity-50"></ion-icon>
                        <span class="text-base font-normal text-abu opacity-50">Contact</span>
                    </button>
                </li>
                <li>
                    <button @click="open=!open" class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="ellipsis-horizontal-outline" class="text-2xl text-abu opacity-50"></ion-icon>
                        <span class="text-base font-normal text-abu opacity-50">More</span>
                    </button>
                </li>
            </ul>
            <div x-show="open" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
                class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4">
                <button class="grow bg-white px-8 py-4 font-bold text-abu rounded-full text-sm">Login</button>
                <button class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- hero -->
    <section>
        <div class="container bg-red-100 mx-auto p-4">
            <div class="grid grid-cols-12">
                <div class="col-span-12 lg:col-span-12 order-2">
                    <div>
                        <button>Explore the world!</button>
                        <img src="../public/aset/icon/work.svg" alt="">
                        <h1 class="font-bold text-[40px] text-abu leading-tight">Travel <span class="text-pink">top <br> destination</span> of <br> the world</h1>
                        <p>
                            We always make our customer happy by providing
                            as many choices as possible
                        </p>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-12 order-1">
                    <div>
                        <img src="../public/aset/hero.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
